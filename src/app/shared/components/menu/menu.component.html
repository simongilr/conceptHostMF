<ion-popover #popover trigger="click-trigger" triggerAction="click">
  <ng-template>
    <ion-content class="ion-padding">
      <ion-searchbar placeholder="Buscar" color="light" [(ngModel)]="searchTerm"></ion-searchbar><br>
      <div *ngFor="let mf of filteredMicrofrontends">
        <ion-button (click)="changeApp(mf.id)" size="large" [color]="mf.colorIcon">
          <ion-icon [name]="mf.icon"></ion-icon>
        </ion-button>
        <ion-text class="text"><sub>{{ mf.name }}</sub></ion-text> 
      </div>
    </ion-content>
  </ng-template>
</ion-popover>


<div class="ion-page section" id="main-content">
  <ion-content class="ion-padding">
    <ng-container *ngFor="let mf of microfrontends">
      <iframe #miFrame [src]="(paginaActual && clickApp === 0 ? paginaActual : mf.url) | safeHtml" [style]="mf.classStyle" *ngIf="mf.id === selectedApp" allow="fullscreen"></iframe>
    </ng-container>
  </ion-content>
</div>
