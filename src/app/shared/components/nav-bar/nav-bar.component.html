<ion-header [translucent]="false" class="ion-no-border ion-header custom-header">
  <ion-toolbar>
    <div class="toolbar-content">
      <div id="click-trigger" fill="clear" class="custom-button">
        <img src="../../../../assets/icon/fi-rr-apps.svg" alt="Custom Icon">
      </div>
      <ion-title size="large" class="button-text"> 
        <img src="../../../../assets/images/logosicof.svg" alt="Custom Icon"  class="logo">
      </ion-title>

      <div class="dashboard-toolbar toolbar">
        <div class="toolbar-item">
          <div class="toolbar-notifications" *ngIf="user == 'Loggin'">
            <img src="../../../../assets/images/start.svg" alt="" class="toolbar-notifications__start">
          </div>
          <div class="toolbar-notifications" *ngIf="user == 'Loggin'">
            <img src="../../../../assets/images/question.svg" alt="" class="toolbar-notifications__question">
          </div>
          <div class="toolbar-notifications" *ngIf="user == 'Loggin'">
            <img src="../../../../assets/images/bell.svg" alt="" class="toolbar-notifications__icon">
          </div>
          <div class="toolbar-user" id="open-modal" (click)="openLoginModal()" expand="block">
            <div class="toolbar-user__name">{{user}}</div>
            <img src="../../../../assets/images/user.png" alt="" class="toolbar-user__icon">
          </div>
        </div>
      </div>
    </div>
  </ion-toolbar>
</ion-header>


<ion-modal #modal trigger="open-modal">
  <ng-template>
    <app-login (closeModal)="closeModal()"></app-login>
  </ng-template>
</ion-modal>
