<ion-header [translucent]="false" class="ion-no-border ion-header custom-header">
  <ion-toolbar>
    
    <div class="toolbar-content">
      <ion-button id="click-trigger" fill="clear">
        <img src="../../../../assets/icon/fi-rr-apps.svg" alt="Custom Icon" style="width: 24px; height: 24px;">
      </ion-button>
      <ion-title size="large" class="button-text">SicofERP</ion-title>

      <div class="dashboard-toolbar toolbar">
        <div class="toolbar-item">
            <div class="toolbar-notifications" *ngIf="user == 'Loggin'">
                <img src="../../../../assets/images/notificaciones.svg" alt="" class="toolbar-notifications__icon">
            </div>
            <div class="toolbar-user" id="open-modal" expand="block">
                <div class="toolbar-user__name">{{user}}</div>
                <img src="../../../../assets/images/user.png" alt="" class="toolbar-user__icon">
            </div>
        </div>
    </div>
  </div>

  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-content>
        <ion-toolbar>
          <ion-title>Ingreso</ion-title>
          <ion-buttons slot="end">
            <ion-button color="light" (click)="modal.dismiss()">X</ion-button>
          </ion-buttons>
        </ion-toolbar>
        <ion-list class="login-form">
          <ion-item>
            <ion-input type="text" [(ngModel)]="username" labelPlacement="floating" label="Usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" [(ngModel)]="password" labelPlacement="floating" label="ContraseÃ±a" (keyup.enter)="login()"></ion-input>
          </ion-item>
          <br>
          <ion-button expand="block" class="login-button" (click)="login()" >Aceptar</ion-button>
          <div class="centered-text" *ngIf="!msg">
            <ion-text>{{alert}}</ion-text>
          </div>
          <div class="centered-text-success" *ngIf="msg">
            <ion-text>{{msg}}</ion-text>
          </div>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
  </ion-toolbar>
</ion-header>
