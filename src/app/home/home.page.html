<ion-header [translucent]="false" class="ion-no-border ion-header">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-toggle>
        <ion-button color="warning">
          <ion-icon name="apps-outline"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu microfrontend</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-menu-toggle>
      <ion-button *ngFor="let mf of microfrontends" (click)="changeApp(mf.id)" color="warning">
        {{ mf.label }}
      </ion-button>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ng-container *ngFor="let mf of microfrontends">
      <iframe [src]="mf.url | safeHtml" style="width: 100%; height: 100vh; border: none;" *ngIf="mf.id === selectedApp"></iframe>
    </ng-container>
  </ion-content>
</div>
